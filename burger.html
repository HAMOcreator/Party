<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PO-JO Objednávka</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .form-wrapper {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e25500;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Objednávka: Cheeseburger</h1>
    <form action="https://sandbox.gopay.com/api/payments" method="POST">
      <!-- Zde by bylo reálně napojení na GoPay přes tvůj backend -->

      <label for="nickname">Tvoje přezdívka</label>
      <input type="text" id="nickname" name="nickname" placeholder="Např. Kuba, Jana..." required>

      <input type="hidden" name="amount" value="12900"> <!-- 129.00 Kč v haléřích -->
      <input type="hidden" name="currency" value="CZK">
      <input type="hidden" name="product_name" value="Cheeseburger">

      <button type="submit">Zaplatit přes GoPay</button>
    </form>
  </div>
</body>
</html>
